<div class="container-card">
  <div class="container-image">
    <img class="benefit-imagen" [src]="image" />
  </div>
  <div class="d-flex align-items-start justify-content-between label-header-container"
    [ngClass]="{ 'container-flexend': !isCopec }">
    <div *ngIf="isCopec" class="p-1 container-label-copec">
      <img src="/assets/img/copec-label.svg" />
    </div>
    <i class="m-1 fa-regular fa-bookmark"></i>
  </div>
  <div *ngIf="isNewBenefit" class="d-flex align-items-center label-footer-container">
    <span class="copec-bold-14">{{ textLabel }}</span>
  </div>
  <div class="p-3 d-flex flex-column container-description">
    <span class="benefit-title copec-rg-16" [ngClass]="title.length >= 80 ? '':'benefit-height'">{{ title.length >= 80 ? title.slice(0, 77)+'...' : title }}</span>
    <span class="benefit-description copec-lg-14" [ngClass]=" description.length >= 140  ? '':'benefit-height-description'">{{ description.length >= 140 ? description.slice(0, 137)+'...' : description}} </span>
    <div class="d-flex align-items-center">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-regular fa-star"></i>
      <span class="ms-2 copec-rg-12"> 4,5 (20)</span>
    </div>
  </div>
</div>
