<div class="container-filter-cards">
  <div class="container-breadcrumb">
    <p id="id-breadcrumb-3" class="copec-lg-14">Admin/Perfiles/</p>
  </div>
  <div class="container-button-subtitle">
    <div class="box-button1"><span class="copec-bold-30">Perfiles</span></div>
    <div class="box-button2">
      <button class="button-profiles" (click)="openDialog()">
        Añadir nuevo perfil
      </button>
    </div>
  </div>
  <div class="container-search-order">
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        (keyup)="searchFilter($event)"
        maxlength="70"
        type="text"
        placeholder="Buscar"
        #input
      />
    </div>
    <div>
      <select id="ben-select-1">
        <option value="order">Ordenar por</option>
        <option value="mostOld">De antiguo a reciente</option>
        <option value="actually">De reciente a antiguos</option>
        <option value="ordertoA">A-Z</option>
        <option value="ordertoZ">Z-A</option>
      </select>
    </div>
  </div>

  <div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="table-responsive mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th
          class="th-header"
          mat-header-cell
          *matHeaderCellDef
          class="display-none"
        >
          ID
        </th>
        <td mat-cell *matCellDef="let element" class="display-none">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name" removeRowDef>
        <th mat-header-cell *matHeaderCellDef class="display-none">Nombre</th>
        <td
          mat-cell
          *matCellDef="let element"
          remove
          class="display-none"
          RowDef
        >
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="display-none">Email</th>
        <td mat-cell *matCellDef="let element" class="display-none">
          {{ element.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="rut">
        <th mat-header-cell *matHeaderCellDef class="display-none">RUT</th>
        <td mat-cell *matCellDef="let element" class="display-none">
          {{ element.rut }}
        </td>
      </ng-container>

      <ng-container matColumnDef="typeUser">
        <th mat-header-cell *matHeaderCellDef class="display-none">
          Tipo de usuario
        </th>
        <td mat-cell *matCellDef="let element" class="display-none">
          {{ element.typeUser }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="display-none">Estado</th>
        <td mat-cell *matCellDef="let element" class="display-none">
          <mat-chip
            mat-chip
            [ngClass]="{
              'chip-activo': element.status.toLowerCase() === 'activo',
              'chip-inactivo': element.status.toLowerCase() === 'inactivo'
            }"
            [disabled]="
              element.status.toLowerCase() === 'activo' ? false : true
            "
          >
            <span
              [ngClass]="{
                'clip-text-activo': element.status.toLowerCase() === 'activo',
                'clip-text-inactivo':
                  element.status.toLowerCase() === 'inactivo'
              }"
            >
              {{ element.status }}
            </span>
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="status2">
        <th mat-header-cell *matHeaderCellDef class="display-estado">Estado</th>
        <td mat-cell *matCellDef="let element" class="display-estado">
          <div>
            {{ element.email }} <br />
            <mat-chip
              mat-chip
              [disabled]="
                element.status.toLowerCase() === 'activo' ? false : true
              "
              ><span
                [ngClass]="{
                  'clip-text-activo': element.status.toLowerCase() === 'activo',
                  'clip-text-inactivo':
                    element.status.toLowerCase() === 'inactivo'
                }"
              >
                {{ element.status }}
              </span>
            </mat-chip>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          No se encontraron resultados para "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>

  <div>
    <app-paginator
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    ></app-paginator>
  </div>
</div>
